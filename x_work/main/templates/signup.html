{% include 'base.html' %} {% block content %}
<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>
                <form method="post" class="mx-1 mx-md-4", id='registration-form'>
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="user_type">User Type:</label>
                    <select id="user_type" name="user_type">
                      <option value="company">Company</option>
                      <option value="jobseeker">Job Seeker</option>
                    </select>
                  </div>
                  <div class="form-group" id="company-fields" style="display: none;">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" name="company_name">
                    {% comment %} <input type="hidden" name="user_type" value="company"> {% endcomment %}
                  </div>
                  
                  <!-- Поля для соискателей -->
                  <div class="form-group" id="jobseeker-fields" style="display: none;">
                    {% comment %} <input type="hidden" name="user_type" value="jobseeker"> {% endcomment %}
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                  </div>
                  <div class="form-group">
                    {{ form.as_p }}
                  </div>

                  
                  <!-- Переключатель для выбора типа пользователя -->
                    
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                          Register
                        </button>
                      </div> 
                </form>
                <script>
                  const userTypeSelect = document.getElementById('user_type');
                  const companyFields = document.getElementById('company-fields');
                  const jobseekerFields = document.getElementById('jobseeker-fields');
                
                  userTypeSelect.addEventListener('change', function() {
                    if (userTypeSelect.value === 'company') {
                      companyFields.style.display = 'block';
                      jobseekerFields.style.display = 'none';
                    } else if (userTypeSelect.value === 'jobseeker') {
                      companyFields.style.display = 'none';
                      jobseekerFields.style.display = 'block';
                    } else {
                      companyFields.style.display = 'none';
                      jobseekerFields.style.display = 'none';
                    }
                  });
                </script>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
