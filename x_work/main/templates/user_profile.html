{% include 'base.html' %}

{% block content %}
{% if user.user_type == 'company' %}
    <div class="container justify-content-center">
        <form method='post'>
            {% csrf_token %}
            <div class="mb-3">
                <label  class="form-label">Company name</label>
                <input class="form-control" name='company_name' value={{user_fields.company_name}}>
            </div>
            <div class="mb-3">
                <label  class="form-label">Website</label>
                <input type='url' class="form-control" name='website'value={{user_fields.website}}>
            </div>
            <div class="mb-3">
                <label  class="form-label">Address</label>
                <input class="form-control" name='address'value={{user_fields.address}}>
            </div>
            <div class="mb-3">
                <label  class="form-label">Phone_number</label>
                <input class="form-control" name='phone_number' value={{user_fields.phone_number}}>
            </div>
            <div class="mb-3">
                <label  class="form-label">Industry</label>
                <input class="form-control" name='industry' value={{user_fields.industry}}>
            </div>
            <div class="mb-3">
                <label  class="form-label">Description</label>
                <input class="form-control" name='description' value={{user_fields.description}}>
            </div>
           
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% else %}
<div class="container justify-content-center">
    <form method='post'>
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">First name</label>
            <input type='text' class="form-control" name='first_name' value={{user_fields.first_name}}>
        </div>
        <div class="mb-3">
            <label  class="form-label">Last name</label>
            <input type='text' class="form-control" name='last_name' value={{user_fields.last_name}}>
        </div>
        <div class="mb-3">
            <label  class="form-label">Phone number</label>
            <input class="form-control" name='phone_number'value={{user_fields.phone_number}}>
        </div>
        <div class="mb-3">
            <label  class="form-label">Address</label>
            <input class="form-control" name='address' value={{user_fields.address}}>
        </div>
        <div class="mb-3">
            <label  class="form-label">Experience</label>
            <input class="form-control" name='experience' value={{user_fields.experience}}>
        </div>
        <div class="mb-3">
            <label  class="form-label">Educarion</label>
            <input class="form-control" name='education' value={{user_fields.education}}>
        </div>
        <div class="mb-3">
            {{form.as_p }}
        </div>
        
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endif %}
{% endblock %}
