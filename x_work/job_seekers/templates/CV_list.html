{% include 'base.html' %}
{% block  content %}
<div class="container">
    <ul class="list-group">
        {% for cv in cv_list %}
        <li class="list-group-item">
            <div class="card">
                <div class="card-header">
                  {{cv.occupation}}
                </div>
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go to CV</a>
                </div>
              </div>
        </li>
        {%endfor%}
        
      </ul>


</div>


{%endblock%}
